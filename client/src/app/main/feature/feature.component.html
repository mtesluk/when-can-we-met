<mat-tab-group [selectedIndex]="selected.value" (selectedIndexChange)="selected.setValue($event)">
    <mat-tab label="Groups">
      <div class="mat-elevation-z4">
        <app-groups (changeTabToUsers)="changeTabToUsersListen()"></app-groups>
      </div>
    </mat-tab>
    <mat-tab label="Users">
      <div class="mat-elevation-z4">
        <app-users></app-users>
      </div>
    </mat-tab>
</mat-tab-group>
