spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL92Dialect

spring.datasource.url=${WCWM_DB_URI}
spring.datasource.username=${WCWM_DB_USERNAME}
spring.datasource.password=${WCWM_DB_PASSWORD}
server.port=${WCWM_PORT}

cors.domains=${WCWM_CORS}

secret.encryption-key=${WCWM_ENCRYPTION_KEY}
secret.expire-key-hours=1

url.groups=/wcwm/groups
url.login=/wcwm/login
url.users=/wcwm/users
url.meetings=/wcwm/meetings

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
